<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{title}}</title>
		{% if description %}
		<meta name="description" content="{{description}}" />
		{% endif %} {% block head %}{% endblock %}
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
		{% if prism == true %}
		<link
			rel="stylesheet"
			type="text/css"
			href="/static/css/prism-tomorrow.css"
		/>
		{% endif %}
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			defer
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Raleway:wght@300;400;500;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gradient-to-tl from-zinc-50 via-zinc-100 to-slate-100">
		{{ content | safe }} {% include "./partials/footer.html" %}

		<script src="/static/js/alpine.js"></script>

		{% if path == "home" %}
		<!-- Netlify Identity Widget -->
		<!-- Needed only if you are using Netlify Identity feature -->
		<script
			type="text/javascript"
			src="https://identity.netlify.com/v1/netlify-identity-widget.js"
		></script>
		{% endif %}
	</body>
</html>
